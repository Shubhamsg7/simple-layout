<!DOCTYPE html>
<html>
<head>
	<title>Website Layout</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">


	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav class="navbar">
		<div class="center">
		<h2 class="header">Your Company</h2>
		<ul class="nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">Products</a></li>
			<li><a href="#">Our Team</a></li>
			<li><a href="#">Contacts</a></li>
		</ul>
	</div>
	</nav>
	<div class="container">
		<img src="img/team.svg" class="cover">
	</div>
	<div class="grid-wrapper">
		<div class="box"><img src="img/accountant.svg"></div>
		<div class="box"><img src="img/banker.svg"></div>
		<div class="box"><img src="img/bus_driver.svg"></div>
		<div class="box"><img src="img/chef.svg"></div>
		<div class="box"><img src="img/police.svg"></div>
		<div class="box"><img src="img/military.svg"></div>
		<div class="box"><img src="img/fire_fighter.svg"></div>
		<div class="box"><img src="img/doctor.svg"></div>
	</div>
	<footer class="footer">
		Your Company &copy; 2020
	</footer>
</body>
</html>
